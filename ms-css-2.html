<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style></style>
</head>
<body ms-controller="test">
<div ms-css-width="w" ms-css-height="h" style="background:#a9ea00;" ms-click="click()"></div>
{{ w }}*{{ h }}
<p>W: <input type="text" ms-duplex="w"/></p>
<p>H: <input type="text" ms-duplex="h"/></p>


<script src="js/avalon.js"></script>
<script>
    avalon.ready(function(){
        var model = avalon.define({
            $id: 'test',
            w: 100,
            h: 100,
            click: function(){
                model.w = parseFloat(model.w)+10;
                model.h = parseFloat(model.h)+10;
            }
        });

        avalon.scan();
    });

</script>
</body>
</html>
